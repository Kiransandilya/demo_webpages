<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FLY OVERVIEW</title>
    <style>
        body, body * {
            color: #FFFFFF;
        }

        body {
       
            margin: 0;
            padding: 0;
            background-image: url('background/image.jpg');
            background-repeat: no-repeat;
            background-size: cover;
       
        }

        * {
            box-sizing: border-box;
        }

        .main-heading {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 70px;
        }

        .subheading {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 30px;
            border-top: 2px solid black;
            padding-top: 20px;
        }

        .sub-subheadings {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin-top: 70px;
        }

        .sub-subheading {
            flex-basis: calc(50% - 20px);
            height: 300px;
            margin-bottom: 30px;
            border-radius: 0px;
            overflow: hidden;
        }

        .iframe-container {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .iframe-container img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            object-position: center;
        }

        .subheading p {
            margin-top: 10px;
            text-align: center;
        }

        .subheading a {
            color: #FFFFFF;
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .sub-subheading {
                flex-basis: 100%;
            }
        }
    </style>
</head>
<body>
  
    <div class="main-heading">

        <div class="subheading">
